<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="gradeCal.css">
</head>
<body>
    <h1>
        Student Grade Calculator
    </h1>
    <h3>Marks of various subjects:</h3>
    <div class="content">
    <div class="subjects">
    <p>Mathematics</p>
    <p>Science</p>
    <p>English</p>
    <p>Social Studies</p>
    <p>Language</p>
</div>
<div class="input">
    <input type="text" id="maths">
    <input type="text" id="sci">
    <input type="text" id="eng">
    <input type="text" id="sst">
    <input type="text" id="lang">
</div>

</div>
<button class="percentage">Show Percentage & Grade</button>
<p class="show hide">Percentage: 34.5%</p>

    <script src="gradeCal.js"></script>
</body>
</html>
